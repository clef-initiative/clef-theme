{{ $color := .Site.Params.color | default "stone" }}
{{ $gray := .Site.Params.gray | default "stone" }}
{{ $title := .Get "title" }}
<!-- FAQ Item -->
<details class="space-y-1 open:[&_svg]:rotate-360 cursor-pointer p-2" data-accordion-item>
  <!-- Title -->
  <summary class="flex flex-wrap gap-2 m-0 select-none text-{{ $gray }}-900 dark:text-{{ $gray }}-100 hover:text-{{ $gray }}-600 dark:hover:text-{{ $gray }}-400">
    <svg class="flex-none rotate-270 transform transition-rotate duration-100 my-auto"  fill="none" height="20" width="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
    <span class="font-semibold transition-color duration-100 flex-1 my-auto">
      {{ $title }}
    </span>
  </summary>
  <!-- Content -->
  <div class="text-sm mt-2 md:mt-3 text-{{ $gray }}-700 dark:text-{{ $gray }}-300 leading-relaxed overflow-hidden transition-all duration-400 ease-in-out">
      <div class="mb-4 text-left md:text-justify px-2">
      {{ .Inner | markdownify }}
      </div>
  </div>
</details>
