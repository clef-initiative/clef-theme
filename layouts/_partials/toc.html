{{ $color := .Site.Params.color | default "stone" }}
{{ $gray := .Site.Params.gray | default "stone" }}

{{ if .TableOfContents }}

<nav class="mb-8 p-6 bg-{{ $gray }}-50 dark:bg-{{ $gray }}-800 rounded-lg border border-{{ $gray }}-200 dark:border-{{ $gray }}-700">
  <h3 class="text-md font-semibold mb-4 text-{{ $gray }}-900 dark:text-{{ $gray }}-100">Table of Contents</h3>
  <div class="toc-content text-{{ $gray }}-700 dark:text-{{ $gray }}-300">
    {{ .TableOfContents }}
  </div>
</nav>
{{ end }}
